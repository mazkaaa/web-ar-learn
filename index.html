    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WebAR Interactive</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/aframe-arjs.js"></script>
        <script src="js/aframe.js"></script>
        <script src="app.js"></script>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <a-scene embedded arjs>
            <a-assets>
                <a-asset-item id="tree" src="model/tree.glb"></a-asset-item>
                <a-asset-item id="sand-castle" src="model/sand-castle.glb"></a-asset-item>
                <a-asset-item id="lantern" src="model/Lantern.glb"></a-asset-item>
            </a-assets>
            <a-marker preset="hiro">
                <a-entity
                    position="0 0 0"
                    scale="0.5 0.5 0.5"
                    gltf-model="#tree"
                    >
                    
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        
        <script src="" async defer></script>
    </body>
